name: Build Discord Bot

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  WIF_PROVIDER: ${{vars.WIF_PROVIDER}}
  GCP_REGION: ${{vars.GCP_REGION}}
  PROJECT_ID: ${{vars.PROJECT_ID}}
  ACTIONS_SA_EMAIL: ${{vars.ACTIONS_SA_EMAIL}}
  ARTIFACT_REGISTRY_PATH: ${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.PROJECT_ID }}/gcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Cloud Auth
        id: "auth"
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.ACTIONS_SA_EMAIL }}
          token_format: "access_token"

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # - name: Configure Docker for Artifact Registry
      #   run: |
      #     gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Docker login
        run: echo "${{ steps.auth.outputs.access_token }}" | docker login -u oauth2accesstoken --password-stdin https://${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./discord-bot
          push: true
          tags: "gcr.io/mealbot777/mealbot-discord-bot:${{ github.sha }}"
          cache-from: type=gha
          cache-to: type=gha,mode=max
