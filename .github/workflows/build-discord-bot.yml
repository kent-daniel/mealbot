name: Build Discord Bot

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  WIF_PROVIDER: ${{vars.WIF_PROVIDER}}
  GCP_REGION: ${{vars.GCP_REGION}}
  PROJECT_ID: ${{vars.PROJECT_ID}}
  ACTIONS_SA_EMAIL: ${{vars.ACTIONS_SA_EMAIL}}
  ARTIFACT_REGISTRY_PATH: ${{ vars.GCP_REGION }}-docker.pkg.dev/${{ vars.PROJECT_ID }}/gcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Cloud Auth
        id: "auth"
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WIF_PROVIDER }}
          service_account: ${{ env.ACTIONS_SA_EMAIL }}
          token_format: "access_token"

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      # - name: Verify WIF Permissions
      #   run: |
      #     gcloud auth list
      #     gcloud projects get-iam-policy ${{ env.PROJECT_ID }} --flatten="bindings[].members" --format="table(bindings.role,bindings.members)" --filter="bindings.members:${{ env.ACTIONS_SA_EMAIL }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          docker buildx build --platform linux/amd64 -t gcr.io/${{env.PROJECT_ID}}/mealbot-discord-bot:${{github.sha}} ./discord-bot --push
