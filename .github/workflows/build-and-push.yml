name: 🐳 Build and Push Docker Image

on:
  workflow_call:
    outputs:
      image_uri:
        description: "URI of the built Docker image"
        value: ${{ jobs.build.outputs.image_uri }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: prod

    outputs:
      image_uri: ${{ steps.image_push.outputs.image_uri }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Cloud Auth
        id: "auth"
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.WIF_PROVIDER }}
          service_account: ${{ vars.ACTIONS_SA_EMAIL }}
          token_format: "access_token"

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker gcr.io

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./discord-bot
          push: true
          tags: "gcr.io/${{ vars.PROJECT_ID }}/mealbot-discord-bot:${{ github.sha }}"
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set image URI output
        id: image_push
        run: |
          IMAGE_URI="gcr.io/${{ vars.PROJECT_ID }}/mealbot-discord-bot:${{ github.sha }}"
          echo "image_uri=${IMAGE_URI}" >> "$GITHUB_OUTPUT"
